<h1 class="py-4 px-3 bg-blue-50 text-blue-600 text-center">
  Angular
</h1>



<div class="pt-4">
  <app-user-form *ngIf="!isEditMode"></app-user-form>
  <app-edit-user-form *ngIf="isEditMode" [currentUser]="currentUser"
    (onEdited)="changeCreateMode()"></app-edit-user-form>
</div>

<div class="pt-4">
  <app-user-table (editUser)="editUser($event)" (cancelEdit)="changeCreateMode()"></app-user-table>
</div>
